<div *ngIf="product" class="detail-container">
    <img src="{{ product.url }}">
    <div class="detail-item">
      <b>{{ product.name }}</b>
      <b>${{ product.price }}</b>
      <b>{{ product.description }}</b>
      <select class="select-input" [(ngModel)]="selectedItem" (ngModelChange)="selectedChange($event)">
        <option *ngFor="let count of ItemCounts">{{count}}</option>
      </select>
      <button (click)="addProductToCart(product)">Add to The Cart</button>
        <div>
          <a  routerLink="/">&lt; Back to product list</a>
      </div>
    </div>
  </div>
